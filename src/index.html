<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>UI Playground</title>

  <script src="./js/scripts.js" type="text/javascript"></script>
  <link href="./css/style.css" rel="stylesheet" />
</head>
<body class="pace-ui">
  <div class="container">
    <h1>Playground</h1>
    <p>
      This is a playground for the PACE Forms library. It allows you to
      experiment with the library and see how it works.
    </p>
    <p>
      The playground is a single-page application that uses custom styles.
    </p>
  </div>
  <div class="line"></div>
  <div class="container">
    <h2>Basic Form Elements</h2>
    <p>
      This is a simple form.
    </p>
    <div id="form">
      <input type="text"/>
      <button type="submit">Submit</button>
    </div>
  </div>
</body>
</html>
